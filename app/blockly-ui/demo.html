<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>blockly-ui Demo</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="blockly-ui.html">

</head>

<body unresolved fullbleed layout vertical>
  <core-header-panel flex>

    <core-toolbar>
      <paper-tabs class="fit" selected="messages" flex>
        <paper-tab name="messages">Messages</paper-tab>
        <paper-tab name="favorites">Favorites</paper-tab>
      </paper-tabs>
    </core-toolbar>

    <div class="container" layout vertical center>

      <post-list show="messages"></post-list>

    </div>

  </core-header-panel>

  <script src="app.js"></script>
</body>

<body unresolved>

  <p>An example of using <code>&lt;blockly-ui></code>:</p>

  <blockly-ui>
    <h2>Hello blockly-ui</h2>
  </blockly-ui>

</body>
</html>
